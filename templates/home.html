<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <h1>Page 1</h1>
    <h3>Take home assessment for CZB</h3>
    <form method="post">
        <label for="number_input">Enter a positive number:</label>
        <input type="number" id="number_input" name="number_input" placeholder="Enter a number">
        <button type="submit">Submit</button>
    </form>
    {% if square %}
        <p>Square: {{ square }}</p>
    {% endif %}
</body>
</html>
